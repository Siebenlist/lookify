<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Título</th>
    <th>Artista</th>
    <th>Estado</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="song : ${listaCanciones}">
    <td th:text="${song.titulo}"></td>
    <td th:text="${song.clasificacion}"></td>

    <td>
      <form th:action="@{/songs/{id}(id=${song.id})}" method="post" onsubmit="return confirm('Vas a eliminar esta canción')">
        <button class="delete-button" type="submit">Eliminar</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
