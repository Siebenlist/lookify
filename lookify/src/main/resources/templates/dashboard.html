<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/dashboard.css">
    <title>Songs List</title>
</head>
<body class="bg">
<div class="container mx-auto py-8 px-4">
  <a href="/new" class="text-white hover:text-gray-300 transition">Add Song</a>
  <a href="/search/topTen" class="ml-4 text-white hover:text-gray-300 transition">Top 10 Songs</a>
  <form th:action="@{/search}" method="get" class="mt-4">
    <input type="text" name="artista" class="px-2 py-1 rounded focus:outline-none focus:ring focus:border-blue-300">
    <input type="submit" class="ml-2 px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-800 transition">
  </form>
  <table class="mt-8 w-full rounded-xl">
    <thead>
    <tr class="titles">
      <th class="thriller-font text-white">Título</th>
      <th class="thriller-font text-white">Artista</th>
      <th class="thriller-font text-white">Accion</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center py-2" th:each="song : ${listSongs}">
      <td><a class="song-link text-white hover:underline" th:href="@{/songs/{id}(id=${song.id})}" th:text="${song.titulo}"></a></td>
      <td th:text="${song.clasificacion}" class="text-white"></td>
      <td>
        <form th:action="@{/songs/{id}(id=${song.id})}" method="post" onsubmit="return confirm('Vas a eliminar esta canción')" class="text-white">
          <button class="delete-button bg-red-600 px-2 py-1 rounded hover:bg-red-700 transition" type="submit">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
